<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Estacionamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #f4f6f8;
    color: #333;
}

header {
    background-color: #1f2937;
    color: #fff;
    padding: 15px 30px;
}

main {
    padding: 30px;
}

.container {
    max-width: 1100px;
    margin: auto;
}

.card {
    background: #fff;
    padding: 20px;
    border-radius: 6px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.card h2 {
    margin-bottom: 15px;
}

form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

input, select, button {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    background-color: #2563eb;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #1d4ed8;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

table th, table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
}

table th {
    background-color: #f1f5f9;
}

.status-livre {
    color: green;
    font-weight: bold;
}

.status-ocupada {
    color: red;
    font-weight: bold;
}

.action-btn {
    cursor: pointer;
    color: #2563eb;
    margin: 0 5px;
}

.action-btn:hover {
    text-decoration: underline;
}

footer {
    text-align: center;
    padding: 15px;
    background-color: #1f2937;
    color: #fff;
    margin-top: 30px;
}
</style>
</head>

<body>

</div>

</div>

</div>

</body>
</html>
